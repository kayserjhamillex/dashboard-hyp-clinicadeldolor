<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 *ngIf="!bandera" class="card-title">
          Crear Blog
        </h4>
        <h4 *ngIf="bandera" class="card-title">
          Crear Parrafos
        </h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngIf="!bandera" class="col-12 p-1">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Titulo
                    </label>
                    <input name="blog.Title"
                      [(ngModel)]="blog.Title"
                      type="text" class="form-control"
                      required minlength="3"
                      autofocus tabindex="1"
                      placeholder=".........">
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">
                      Resumen
                    </label>
                    <textarea
                      name="blog.Resume"
                      [(ngModel)]="blog.Resume"
                      class="form-control"
                      required minlength="20"
                      tabindex="2"
                      placeholder="........."
                      cols="30" rows="10"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label>
                      Imagen
                    </label>
                    <br>
                    <button (click)="changeImg()"
                    type="button" class="btn btn-primary">
                      <input type="file"
                          name="avatar"
                          #file1
                          (change)="changeImagen()"
                          accept=".png,.jpg,.jpeg">
                          Subir Imagen
                    </button>
                    <br>
                    <input name="blog.Image"
                    [(ngModel)]="blog.Image"
                    type="text" class="form-control" readonly>
                  </div>
                </div>
                <div class="col-md-4">
                  <img class="rounded-circle" [src]="blog.Image">
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label>
                      Video
                    </label>
                    <br>
                    <button (click)="changeMedia()"
                    type="button" class="btn btn-primary">
                      <input type="file"
                          name="avatar"
                          #file2
                          (change)="changeVideo()"
                          accept=".png,.jpg,.jpeg">
                          Subir Imagen 2
                    </button>
                    <br>
                    <input name="blog.Video"
                    [(ngModel)]="blog.Video"
                    type="text" class="form-control" readonly>
                  </div>
                </div>
                <div class="col-md-4">
                  <img class="rounded-circle" [src]="blog.Video">
                </div>
              </div>
              <button (click)="saveBlog()" type="submit" class="btn btn-primary pull-right"
                [disabled]="(blog.Title === '' ||  blog.Resume === '' ||  blog.Image === '')? true:false">
                Crear
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
          <div *ngIf="bandera" class="col-12 p-1">
            <div class="row">
              <div class="col-12 col-lg-6 p-1">
                <form>
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Subtitulo
                        </label>
                        <input name="dato.Subtitle"
                          [(ngModel)]="dato.Subtitle"
                          type="text" class="form-control"
                          required minlength="3"
                          autofocus tabindex="3"
                          placeholder=".........">
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <label class="bmd-label-floating">
                          Parrafo
                        </label>
                        <textarea
                          name="dato.Paragraph"
                          [(ngModel)]="dato.Paragraph"
                          class="form-control"
                          required minlength="10" tabindex="4"
                          placeholder="........."
                          cols="30" rows="10"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>
                          Imagen
                        </label>
                        <br>
                        <button (click)="changeImg()"
                        type="button" class="btn btn-primary">
                          <input type="file"
                              name="avatar"
                              #file1
                              (change)="changeImagen()"
                              accept=".png,.jpg,.jpeg">
                              Subir Imagen
                        </button>
                        <br>
                        <input name="dato.Image"
                        [(ngModel)]="dato.Image"
                        type="text" class="form-control" readonly>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <img class="rounded-circle" [src]="dato.Image">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>
                          Video
                        </label>
                        <br>
                        <button (click)="changeMedia()"
                        type="button" class="btn btn-primary">
                          <input type="file"
                              name="avatar"
                              #file2
                              (change)="changeVideo()"
                              accept=".png,.jpg,.jpeg">
                              Subir Imagen 2
                        </button>
                        <br>
                        <input name="dato.Video"
                        [(ngModel)]="dato.Video"
                        type="text" class="form-control" readonly>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <img class="rounded-circle" [src]="dato.Video">
                    </div>
                  </div>
                  <button (click)="saveParrafo()" type="submit" class="btn btn-primary pull-right"
                    [disabled]="(dato.Subtitle === '' &&  dato.Paragraph === '' &&  dato.Image === '' &&  dato.Video === '')? true:false">
                    Crear
                  </button>
                  <div class="clearfix"></div>
                </form>
              </div>
              <div class="col-12 col-lg-6 p-1">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        Subtitulo
                      </th>
                      <th>
                        Parrafo
                      </th>
                      <th>
                        Image
                      </th>
                      <th>
                        Video
                      </th>
                      <th>
                        ...
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of parrafos">
                        <td>
                          {{item.Subtitle}}
                        </td>
                        <td>
                          {{item.Paragraph}}
                        </td>
                        <td>
                          {{item.Image}}
                        </td>
                        <td>
                          {{item.Video}}
                        </td>
                        <td class="text-primary">
                          <button (click)="delete(item)" type="button" class="btn btn-info">
                            <span class="material-icons">
                              delete
                            </span>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="bandera" class="col-12 p-1">
            <button (click)="finish()" type="button" class="btn btn-info">
              <span class="material-icons">
                check
              </span>
              Finalizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
